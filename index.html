<script type="text/javascript">

$(document).ready(function() {

    ['#slide1', '#slide2', '#slide3'].forEach(function(item) {
        $(item).submit(function(evt) {
            evt.preventDefault();

            var $email = $(item + ' .signup-email');
            var $form = $(item + ' .signup-form');
            var $response = $(item + ' .signup-response');
            console.log( $email.val() );

            var next = function(msg) {
                if ( !msg ) {
                    msg = 'Ups, there was an error with your request. Try it again.';
                }
                $form.hide();
                $response.text(msg);
                $response.show();
                $email.val('');
            };

            $.ajax({
                url: 'http://yoinup.us6.list-manage1.com/subscribe/post-json?u=193e68a9177bafbb6f0a2bc4f&id=0441ad7180&c=?', 
                type: 'POST',
                dataType: 'json',
                data: {EMAIL: $email.val() },
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    var msg; 
                    if ( response.result === "success" ) {
                        msg = response.msg;
                    }
                    next(msg);
                },
                error: function() {
                    console.log('error....');
                    next(msg);
                }
            });


        });
    });
});

</script>
