		<script type="text/javascript">
		var gui;
		function initialize() {
				$(".map_canvas").show();
				// initialise the google map
				var map = new google.maps.Map(document.getElementById('map_canvas'), {
						center:new google.maps.LatLng(30.95940879245423, -0.609375),
						zoom:2,
						mapTypeId:google.maps.MapTypeId.SATELLITE,
						mapTypeControl:false,
						minZoom:1
				});

				var map_style = {};
				map_style.google_maps_customization_style = [
						{
								stylers:[
										{ invert_lightness:false },
										{ weight:1 },
										{ saturation:-100 },
										{ lightness:-40 }
								]
						},
						{
								elementType:"labels",
								stylers:[
										{ visibility:"simplified" }
								]
						}
				];

				var Soft = function () {
						this.Soft = function () {
								map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
								map.setOptions({styles:map_style.google_maps_customization_style});
						}
				}


				map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
				map.setOptions({styles:map_style.google_maps_customization_style});

				var TorqueOptions = {
						user:'yoin',
						table:'venues',
						column:'created_at',
						steps:1000,
						resolution:8,
						cumulative:true,
						clock:true,
						fps:24,
						fitbounds:true,
						blendmode:'lighter',
						trails:true,
						point_type:'circle',
						countby:'count(i.cartodb_id)',
						cellsize:16,
				}

				var TorqueOptionsCheckins = {
						user:'yoin',
						table:'checkins',
						column:'created_at',
						steps:60,
						resolution:4,
						cumulative:false,
						clock:true,
						fps:20,
						fitbounds:true,
						blendmode:'lighter',
						trails:true,
						point_type:'square',
						cellsize:10,
						autoplay: false
				}

				var TorqueOptionsCheckinsHist = {
						user:'yoin',
						table:'checkinshist',
						column:'created_at',
						steps:90,
						resolution:4,
						cumulative:true,
						clock:true,
						fps:20,
						fitbounds:true,
						blendmode:'lighter',
						trails:true,
						point_type:'circle',
						countby:'count(i.cartodb_id)',
						cellsize:10,
				}

				var torque = null;
				Torque(function (env) {
						Torque.app = new env.app.Instance();
						//torque = new Torque.app.addLayer(map, TorqueOptions);
						//torqueCheckins = new Torque.app.addLayer(map, TorqueOptionsCheckins);
						torque = new Torque.app.addLayer(map, TorqueOptionsCheckinsHist);
						Torque.env = env;
				});
		}
		</script>
